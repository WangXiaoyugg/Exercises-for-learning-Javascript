<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>custom-menu</title>
	<script src="../lib/jquery.min.js"></script>
	<style type="text/css">
	*{margin: 0;padding: 0}
	  #right-menu{ 
	  	position: absolute;
	  	padding: 15px 50px;
	  	border: 1px solid #ccc;
	  	background-color: #f88;
	  	border-radius: 10px;
	  	display: none;
	  }
	  ul {margin: 20px;list-style: none;}
	  ul>li{font-size: 20px;font-family: fantasy;color:#fff;}
	</style>
</head>
<body>
	<div id="right-menu">
		<ul>
			<li>关注</li>
			<li>分享</li>
			<li>收藏</li>
			<li>转发</li>
		</ul>
	</div>
	<script>
		$(document).contextmenu(function (e) {
			//阻止系统的默认事件
			$("#right-menu").show();
			$('#right-menu').offset({
				left:e.pageX,
				top:e.pageY
			})
			e.preventDefault();
			// return false;
			//alert('点击了鼠标右键')

		})
		$(document).on('click',function () {
			$('#right-menu').hide();
		})
	</script>
</body>
</html>
