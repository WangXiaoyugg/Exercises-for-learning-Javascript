<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>submit-message</title>
	<script src="../lib/jquery.min.js"></script>
	<style type="text/css">
	*{margin: 0;padding: 0;}
	    body{margin: 50px;}
		input[type=text],textarea{
			width: 200px;
			margin-bottom: 10px;
			margin-top: 10px;
		}
		input[type=button]{
			width: 200px;
			background: #f66;
			text-align: center;
			color:#fff;
			outline: none;
			padding: 10px 5px;
		}
	</style>
</head>
<body>
	<input type="text" name="txt1" id="txt1"><br>
	<input type="button" name="btn" id="btn" value="提交留言"><br>
	<textarea name="message-area" rows="10" cols="30" id="txt2"></textarea>
	<script>
		$('#btn').on('click',function () {
			var str1 = $('#txt1').val();
			var str2 = $('#txt2').val();
			str2 += str1 + '\n';
			$('#txt2').val(str2);
			$('#txt1').val('') ;
		})
		$('#txt1').on('keydown',function (e) {
			if(e.which === 13 || e.ctrlKey){
				var str1 = $('#txt1').val();
				var str2 = $('#txt2').val();
				str2 += str1 + '\n';
				$('#txt2').val(str2);
				$('#txt1').val('') ;
			}
		})

	</script>
</body>
</html>
