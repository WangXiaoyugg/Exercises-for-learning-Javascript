<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<fieldset>
			<legend>创建新角色</legend>
             <div class="form-group">
             	<label>
             	姓名：<input type="text" v-model="newPerson.name">
             	</label>
             </div>
              <div class="form-group">
             	<label>
             	年龄：<input type="text" v-model="newPerson.age">
             	</label>
             </div>
              <div class="form-group">
             	<label>
             	性别：
             	<select v-model="newPerson.sex">
             		<option value="男">男</option>}
             		<option value="女">女</option>	
             	</select>
             	</label>
             </div>
             <div class="form-group">
             	<label><button @click="createPerson">创建</button></label>
             </div>
		</fieldset>

		<table>
			 <thead>
			 	<tr>
			 		<th>姓名</th>
			 		<th>年龄</th>
			 		<th>性别</th>
			 		<th>删除</th>
			 	</tr>
			 </thead>
			 <tbody>
			 	<tr v-for="person in people">
			 		<td>{{person.name}}</td>
			 		<td>{{person.age}}</td>
			 		<td>{{person.sex}}</td>
			 		<td :class="'text-center'">
			 			<button @click="deletePerson($index)">Delete</button>
			 		</td>
			 	</tr>
			</tbody>
		</table>

	</div>
	<script src="../vue.js"></script>
	<script>
			var app = new Vue({
			el:"#app",
			data:{
				newPerson:{
					name:'',
					age:'',
					sex:'男'
				},
				people:[{
					name:'mike',
					age:20,
					sex:'男'
				},{
					name:'mary',
					age:18,
					sex:'女'
				},{
					name:'jack',
					age:30,
					sex:'男'
				}]
			},
			methods:{
				createPerson:function(){
					this.people.push(this.newPerson);
					this.newPerson = {name:"",age:0,sex:"男"}
				},
				deletePerson:function(index){
					this.people.splice(index,1)
				}
			}
				
		})
	</script>
</body>
</html>
